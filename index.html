<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIQUILIBRIUM.COM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      background: url('https://cdn.midjourney.com/5a5e0e1e-4714-4a4c-9301-f36fc647fa5c/0_1.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: brightness(1.1);
    }

    .content {
      background: rgba(0, 0, 0, 0.65);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
      max-width: 700px;
      width: 90%;
    }

    h1 {
      font-size: 2.6rem;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #00f7ff;
    }

    p {
      font-size: 1.1rem;
      margin-top: 20px;
      line-height: 1.6;
      color: #e0ffff;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background: linear-gradient(145deg, #00f7ff, #005e7a);
      border: none;
      border-radius: 30px;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 20px #00f7ff;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>AIQUILIBRIUM.COM</h1>
    <p>
      Where intelligence meets balance.<br>
      A premium domain for next-gen AI, built for those who believe<br>
      in harmony over chaos, clarity over complexity.
    </p>
    <a href="https://www.afternic.com/domain/aiquilibrium.com" class="btn">ENTER THE BALANCE</a>
  </div>
</body>
</html>
