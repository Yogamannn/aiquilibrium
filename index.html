<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIQUILIBRIUM.COM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: black;
    }
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #00ffff;
      z-index: 10;
    }
    #overlay h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #00ffff;
    }
    #overlay p {
      color: #ccc;
      max-width: 600px;
      margin: 20px auto;
      font-size: 1em;
    }
    .btn {
      background: #00ffff;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 0 15px #00ffff;
      transition: transform 0.2s ease;
      text-decoration: none;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>AIQUILIBRIUM.COM</h1>
    <p>
      Where intelligence meets balance.<br />
      A premium domain for next-gen AI, built for those who believe<br />
      in harmony over chaos, clarity over complexity.
    </p>
    <a class="btn" href="https://www.afternic.com/domain/aiquilibrium.com" target="_blank">ENTER THE BALANCE</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script id="fragShader" type="x-shader/x-fragment">
    uniform vec2 u_mouse;
    uniform float u_time;

    void main() {
      vec2 st = gl_FragCoord.xy / vec2(window.innerWidth, window.innerHeight);
      vec2 m = u_mouse / vec2(window.innerWidth, window.innerHeight);
      float dist = distance(st, m);
      float intensity = pow(0.01 / dist, 1.5);
      vec3 glow = vec3(0.0, 0.8, 1.0) * intensity;

      // Twisting shimmer
      float wave = sin(u_time * 2.0 + dist * 40.0) * 0.1;
      glow.r += wave * 0.2;
      glow.g += wave * 0.1;

      gl_FragColor = vec4(glow, 1.0);
    }
  </script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.Camera();
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let uniforms = {
      u_time: { value: 0.0 },
      u_mouse: { value: new THREE.Vector2(0.5, 0.5) }
    };

    let material = new THREE.ShaderMaterial({
      uniforms: uniforms,
      fragmentShader: document.getElementById('fragShader').textContent
    });

    let geometry = new THREE.PlaneBufferGeometry(2, 2);
    let mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    document.addEventListener("mousemove", (e) => {
      uniforms.u_mouse.value.x = e.clientX;
      uniforms.u_mouse.value.y = window.innerHeight - e.clientY;
    });

    function animate() {
      requestAnimationFrame(animate);
      uniforms.u_time.value += 0.01;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
