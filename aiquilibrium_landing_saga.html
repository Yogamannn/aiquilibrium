
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aiquilibrium.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0e0e0e;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #vanta-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            z-index: 10;
            padding: 30px;
            max-width: 800px;
            line-height: 2.4;
        }

        h1 {
            font-size: 2.8em;
            font-weight: 600;
            margin-bottom: 0.5em;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.4em;
            font-weight: 400;
            color: #00ffff;
            margin-bottom: 2em;
        }

        p {
            font-size: 1.1em;
            color: #dddddd;
            margin: 0.7em 0;
        }

        .button {
            display: inline-block;
            margin-top: 2em;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: 600;
            color: #0e0e0e;
            background: linear-gradient(135deg, #00ffff, #0077ff);
            border: none;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="content">
        <h1>aiquilibrium com</h1>
        <h2>where intelligence meets balance</h2>
        <p>a premium domain for next gen ai</p>
        <p>built for those who believe in</p>
        <p>harmony over chaos</p>
        <p>purpose over noise</p>
        <p>clarity over complexity</p>
        <p>this domain is for sale</p>
        <a href="https://www.afternic.com/domain/aiquilibrium.com" class="button" target="_blank">press me</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        VANTA.GLOBE({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.0,
          scaleMobile: 1.0,
          color: 0x00ffff,
          backgroundColor: 0x0e0e0e
        })
    </script>
</body>
</html>
