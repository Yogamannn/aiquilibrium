
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIQUILIBRIUM.COM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #000000 0%, #0a0a0a 100%);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }

    .card {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 247, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      transition: transform 0.1s ease-in-out;
      transform-style: preserve-3d;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00f7ff;
    }

    p {
      font-size: 1.1rem;
      color: #c0f0ff;
      text-shadow: 0 0 5px #0ff;
    }

    .cta-button {
      margin-top: 2rem;
      padding: 12px 24px;
      background: #00f7ff;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 15px #00f7ff;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .cta-button:hover {
      background: #0ff;
      box-shadow: 0 0 25px #00f7ff;
    }

    body::before {
      content: "";
      background: url('https://images.unsplash.com/photo-1638466792483-26f07a5561f1?auto=format&fit=crop&w=1350&q=80') center center / cover no-repeat;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0.15;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="card" id="tiltCard">
    <h1>AIQUILIBRIUM.COM</h1>
    <p>Where intelligence meets balance.<br>
    A premium domain for next-gen AI, built for those who believe in harmony over chaos, clarity over complexity.</p>
    <a href="https://www.afternic.com/domain/aiquilibrium.com" target="_blank">
      <button class="cta-button">ENTER THE BALANCE</button>
    </a>
  </div>

  <script>
    const card = document.getElementById('tiltCard');
    document.addEventListener('mousemove', (e) => {
      let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      card.style.transform = `rotateY(${-xAxis}deg) rotateX(${yAxis}deg)`;
    });
    document.addEventListener('mouseleave', () => {
      card.style.transform = `rotateY(0deg) rotateX(0deg)`;
    });
  </script>
</body>
</html>
